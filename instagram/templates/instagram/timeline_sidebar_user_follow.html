<div class="d-flex mb-2">
    <div class="mr-3"><img src="{{ suggested_user.avatar_url }}" alt="avatar" class="rounded-circle"
            style="width:32px; height: 32px;" /></div>
    <div class="">{{ suggested_user.username }}</div>
    <div class="ml-auto"><a href="{% url "user_follow" suggested_user.username %}">Follow</a></div>
    {% comment %} <div class="ml-auto"><a href="{% url "user_unfollow" suggested_user.username %}">Unfollow</a></div>
    {% endcomment %}
</div>
